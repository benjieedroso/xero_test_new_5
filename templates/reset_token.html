<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | 비밀번호 재설정</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Custom Button Styles -->
    <style>
        .btn-primary {
            background-color: #4a7c59;
            border-color: #4a7c59;
        }
    
        .btn-primary:hover {
            background-color: #36543a;
            border-color: #36543a;
        }
    
        .btn-block {
            width: 100%;
        }
    
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: auto;
        }
        
        .korean {
            color: #666;
            font-size: 0.9em;
        }
    
        @media (max-width: 768px) {
            .logo {
                width: 60px;
            }
    
            .btn-block {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo" alt="Logo">
        <h1 class="text-center">Change Your Password <br><span class="korean">비밀번호 변경</span></h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('reset_token', token=token) }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="form-group">
                                <label for="current_password">Current Password <span class="korean">현재 비밀번호</span></label>
                                <input type="password" name="current_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password">New Password <span class="korean">새 비밀번호</span></label>
                                <input type="password" name="new_password" class="form-control" required>
                                <small class="form-text text-muted">Password must be at least 6 characters long. <br><span class="korean">비밀번호는 최소 6자 이상이어야 합니다.</span></small>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm New Password <span class="korean">비밀번호 확인</span></label>
                                <input type="password" name="confirm_password" class="form-control" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Back to Login <span class="korean">로그인으로 돌아가기</span></a>
                </p>
            </div>
        </div>
    </div>
</body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
